<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .image {
            width: 48%;
            margin-bottom: 10px;
        }
        img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">View room</h1>
    <div class="container">

        <div class="image"><img src="{{ url_for('static', filename='uploads/IMG-20250421-WA0023.jpg') }}" alt="Image 7"></div>

</html>
